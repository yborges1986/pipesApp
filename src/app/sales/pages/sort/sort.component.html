<div class="text-layout">
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{'nosotros' | customUpperCase: inUpperCase}}</p>

</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      type="button"
      label="Cambiar mayÃºsculas"
      class="p-button-help mr-1"
      (click)="changeCase()"></button>

    <button
      (click)="changeSort('name')"
      pButton
      icon="pi pi-sort"
      label="Por Nombre"
      class="mr-1"></button>
    <button
      pButton
      (click)="changeSort('fly')"
      icon="pi pi-sort"
      label="Vuela"
      class="mr-1 p-button-success"></button>

    <button
      pButton
      (click)="changeSort('color')"
      icon="pi pi-sort"
      label="Por Color"
      class="mr-1 p-button-warning"></button>

  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes | sort: sortBy">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.fly | fly | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heroes">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">
            Nombre
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            Vuela
            <p-sortIcon field="fly"></p-sortIcon>
          </th>
          <th pSortableColumn="name">
            color
            <p-sortIcon field="color"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template
        pTemplate="body"
        let-hero>
        <tr>
          <td>{{hero.name}}</td>
          <td>{{hero.fly | fly | titlecase}}</td>
          <td>{{hero.color}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
