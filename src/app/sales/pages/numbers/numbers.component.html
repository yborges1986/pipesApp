<div class="text-layout">
  <h1>PDecimal Pipe y porcentajes</h1>
  <p>
    Pipes incluidos en Angular -Usualmente en Common Module
  </p>
</div>
<div class="grid">
  <div class="col-4">
    <p-card
      header="Ventas Netas"
      subheader="del presente año">
      <i class="pi pi-dollar"></i>
      {{netSales | number:"1.2-2"}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card
      header="Ventas Brutas"
      subheader="del presente año">
      {{netSales+2000000 | currency: 'CUP':"symbol-narrow" : '1.4-4'}}
    </p-card>
  </div>

  <div class="col-4">
    <p-card
      header="Ganancia porcentual"
      subheader="del presente año">
      {{percent | percent: '2.2-2'}}
    </p-card>
  </div>

</div>
